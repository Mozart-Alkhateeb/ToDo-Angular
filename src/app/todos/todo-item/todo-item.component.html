<li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="colorClass">
    <span>{{description}}</span>
    <div>
        <span class="font-weight-bold">{{status}}</span>
        <span class="ml-5"><button class="btn btn-outline-secondary oi oi-pencil" (click)="onEdit()"></button></span>
        <span class="ml-1"><button class="btn btn-outline-secondary oi oi-trash" (click)="onDelete()"></button></span>
    </div>
</li>
<br>
